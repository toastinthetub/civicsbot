<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cebot :)</title>
    <style>
        /* Global styles for the body */
        body {
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            background-color: #1a1a1a; /* Dark background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align items near the top */
            height: 100vh; /* Full viewport height */
        }

        /* Container styling */
        .top_container {
            background-color: #000; /* Full black background */
            padding: 10px; /* Padding inside the container */
            width: 100%; /* Full width of the screen */
            height: 15vh; /* 15% of the viewport height */
            box-sizing: border-box; /* Include padding in the height */
            border: 2px solid #fff; /* White border */
            text-align: left; /* Center text inside the container */
            margin-top: 0; /* No margin on top */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); /* Subtle white glow */
            display: flex; /* Enable flexbox layout */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
        }

        .inner_top_container {
            background-color: #303030; /* Dark grey background */
            margin-top: 10px;
            padding: 5px; /* Padding inside the inner container */
            width: 25%; /* Width relative to the outer container */
            height: 5vh; /* Height relative to the viewport */
            box-sizing: border-box; /* Include padding in the height */
            border: 2px solid #fff; /* White border */
            text-align: left; /* Center text inside the inner container */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); /* Subtle white glow */
        }

        /* Title styling */
        h1 {
            color: #f0f0f0; /* Light grey for the title */
            font-size: 1.2rem; /* Reduced font size to fit inside the container */
            margin: 0; /* Remove default margin */
            line-height: 1.2; /* Tighter line height */
            text-transform: uppercase; /* Uppercase letters */
            letter-spacing: 1px; /* Space between letters */
        }

        h2 {
            color: #ffffff; /* Red color for the subtitle */
            margin: 0; /* Remove default margin */
            font-size: 1.0rem; /* Font size for the subtitle */
            line-height: 1.2; /* Tighter line height */
            letter-spacing: 1px; /* Space between letters */
        }

        h3 {
            color: #f3f3f3; /* Red color for the subtitle */
            margin: 0; /* Remove default margin */
            font-size: 1.0rem; /* Font size for the subtitle */
            line-height: 1.2; /* Tighter line height */
            letter-spacing: 1px; /* Space between letters */
        }

         /* Paragraph styling */
         p {
            color: #888; /* Grey for the paragraph */
            font-size: 0.9rem; /* Reduced font size */
            margin: 0; /* Remove margin */
            line-height: 1.2; /* Reduced line height */
        }

        /* Button styling (commented out) */

        }

        .btn:hover {

            border-color: #666;
        } */
    </style>
</head>
<body>
    <!-- Main content container -->
    <div class="top_container">
        <!-- Heading -->
        <h1>Your Current Events Cheat Sheet, Courtesy of Sam :)</h1>
        <!-- Paragraph -->
